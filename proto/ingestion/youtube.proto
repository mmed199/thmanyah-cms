syntax = "proto3";

package thmanyah.ingestion;

message YouTubeImportedContent {
  string external_id = 1;
  string title = 2;
  string description = 3;
  int32 duration = 4;
  string thumbnail_url = 5;
  string published_at = 6;
  string channel_id = 7;
  string playlist_id = 8;
}

message YouTubeImportResult {
  repeated YouTubeImportedContent items = 1;
  int32 total_imported = 2;
  int32 total_skipped = 3;
  repeated string errors = 4;
}
