syntax = "proto3";

package thmanyah.cache;

import "google/protobuf/timestamp.proto";

message ContentMetadata {
  int32 duration = 1;
  optional int32 episode_number = 2;
  optional int32 season_number = 3;
}

message CachedProgram {
  string id = 1;
  string title = 2;
  string type = 3;
}

message CachedContent {
  string id = 1;
  string title = 2;
  string description = 3;
  string type = 4;
  string category = 5;
  string language = 6;
  CachedProgram program = 7;
  ContentMetadata metadata = 8;
  google.protobuf.Timestamp published_at = 9;
}

message CachedSearchResult {
  repeated CachedContent items = 1;
  int32 total = 2;
  int32 took_ms = 3;
  google.protobuf.Timestamp cached_at = 4;
}
